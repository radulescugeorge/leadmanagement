<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lead Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Add New Lead</h2>
    <form th:action="@{/leads/save}" method="post" th:object="${lead}">

        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}">Error message</p>
        </div>

        <div class="mb-3">
            <label class="form-label">Date (yyyy-mm-dd)</label>
            <input type="text" class="form-control" th:field="*{date}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Product</label>
            <select class ="form-control" th:field="*{productId}" required>
                <option th:each="product:${products}"
                        th:value="${product.id}"
                        th:text="${product.id+ ' - ' + product.name}">
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input type="text" class="form-control" th:field="*{quantity}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Customer</label>
            <select class ="form-control" th:field="*{customerId}" required>
                <option th:each="customer:${customers}"
                        th:value="${customer.id}"
                        th:text="${customer.id+ ' - ' + customer.name}">
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Sales Agent</label>
            <select class ="form-control" th:field="*{salesAgentId}" required>
                <option th:each="salesAgent:${salesAgents}"
                        th:value="${salesAgent.id}"
                        th:text="${salesAgent.id+ ' - ' + salesAgent.name}">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a href="/leads" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
