<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lead Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h1 class="mb-4 text-center">Add Sales Agent</h1>

<form th:action="@{/salesagents/save}" method="post" th:object="${salesAgent}" class="card p-4 shadow">
    <div class="mb-3">
        <label class="form-label">Name:</label>
        <input type="text" class="form-control" th:field="*{name}" required />
    </div>

    <div class="mb-3">
        <label class="form-label">Email:</label>
        <input type="email" class="form-control" th:field="*{email}" required />
    </div>

    <div class="mb-3">
        <label class="form-label">Phone:</label>
        <input type="text" class="form-control" th:field="*{phone}" required />
    </div>

    <button type="submit" class="btn btn-success">Save</button>
    <a href="/salesagents" class="btn btn-secondary">Back</a>
</form>
</body>
</html>
