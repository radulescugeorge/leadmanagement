<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lead Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Product List</h2>

    <!-- Search Form -->
    <form th:action="@{/products/search}" method="get" class="d-flex mb-3">
        <input type="text" class="form-control me-2" name="name" placeholder="Search by name"
               th:value="${searchQuery}">
        <button type="submit" class="btn btn-outline-primary">Search</button>
    </form>
    <a href="/products/add" class="btn btn-primary mb-3">Add New Product</a>
    <a href="/products" class="btn btn btn-primary mb-3">Back to Full List</a>
    <a href="/" class ="btn btn-primary mb-3">Home Page</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td>
                <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
